<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/68103827f9.js" crossorigin="anonymous"></script>
        <title>Login</title>
    </head>
    <body class="text-center">
        <header>
            <div>
                <h1 class="text-center mt-5">Sua Conta</h1>
            </div>
        </header>
        <main class="form-signin">
            <form class="container">
                <a 
                    class="text-decoration-none link-light fw-bold" 
                    href="carangos-top-flex.html"
                >
                    <img class="mb-4" src="logo.png" alt="" width="180" height="140">
                </a>                
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="seuemail@exemplo.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating my-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="checkbox my-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Lembre-me
                    </label>
                </div>
                <button class="btn btn-primary px-5" type="submit">Entrar</button>
            </form>
        </main>
        <footer>
            <p class="mt-5 mb-3 text-muted">Â© Desde 2021</p>
        </footer>
    </body>
</html>
